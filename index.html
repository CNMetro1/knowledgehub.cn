<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearable Search Bar Example</title>

    <style>
        /* --- CSS STYLING --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .search-container {
            /* Required to position the clear button inside the input area */
            position: relative; 
            width: 300px; /* Standard width for a search bar */
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        #searchInput {
            /* Make input fill the container */
            width: 100%; 
            padding: 10px 30px 10px 10px; /* Right padding makes room for the 'x' */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .clear-btn {
            /* Position the 'x' over the input field */
            position: absolute; 
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            
            /* Styling for the 'x' */
            color: #999;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1; /* Ensures 'x' looks centered */
            font-size: 18px;
            
            /* Initially hide the button */
            display: none; 
            user-select: none; /* Prevent text selection on the 'x' */
        }

        .clear-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Start typing to search..." onkeyup="toggleClearButton()">
        <span id="clearButton" class="clear-btn" onclick="clearSearch()">x</span>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        // Get references to the elements
        const searchInput = document.getElementById('searchInput');
        const clearButton = document.getElementById('clearButton');

        /**
         * Toggles the visibility of the clear button based on input content.
         * This is called by the onkeyup event in the HTML.
         */
        function toggleClearButton() {
            // If the input value is NOT an empty string, show the button, otherwise hide it.
            if (searchInput.value.length > 0) {
                clearButton.style.display = 'block';
            } else {
                clearButton.style.display = 'none';
                
                // IMPORTANT: If you have search results displayed, you would need to call 
                // your filtering function here to show all results again.
            }
        }

        /**
         * Clears the search input, hides the clear button, and focuses the input.
         * This is called by the onclick event on the 'x' button.
         */
        function clearSearch() {
            // 1. Clear the input field's value
            searchInput.value = ''; 
            
            // 2. Hide the clear button
            clearButton.style.display = 'none'; 
            
            // 3. Put the focus back on the input for immediate typing
            searchInput.focus(); 
            
            // 4. IMPORTANT: Re-run the function that handles filtering or search results 
            // to update the display (e.g., show all list items again).
            // Example: performSearch(searchInput.value); 
        }

        // Call the function once when the page loads to handle cases where 
        // the browser might autofill the field.
        document.addEventListener('DOMContentLoaded', toggleClearButton);
    </script>

</body>
</html>
